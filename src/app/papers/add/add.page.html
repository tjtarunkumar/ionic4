<ion-header>
  <ion-toolbar>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="add(f)" #f="ngForm">
        <ion-item>
          <ion-label position="floating">Paper Name</ion-label>
          <ion-input ngModel name="papername" required></ion-input>
        </ion-item>
    
        <ion-button expand="full" type="submit" >Add</ion-button>
    </form>
</ion-content>
